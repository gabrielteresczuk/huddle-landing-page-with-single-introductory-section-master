<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/4eec790ce9.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <header>
    <a href="#home"><img src="images/logo.svg" alt=""></a>
  </header>
  
  <main>
    <img src="images/illustration-mockups.svg" alt="">

    <article>
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <button>Register</button>
    </article>

  </main>
  
  <section class="nets">

    <ul>
      <li><a href="#facebook"><i class="fa-brands fa-facebook-f"></i></a></li>
      <li><a href="#twitter"><i class="fa-brands fa-twitter"></i></a></li>
      <li><a href="#instagram"><i class="fa-brands fa-instagram"></i></a></li>
    </ul>

  </section>
  

  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/gabrielteresczuk" target="_blank">Teresczuk Gabriel</a>.
    </p>
  </footer>
</body>
</html>
